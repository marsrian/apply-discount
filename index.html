<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class='text-center mt-9 w-3/4 mx-auto bg-orange-600 p-8 rounded-lg'>
        <div class='flex  justify-center'>
            <h1 class='text-xl md:text-2xl md:text-5xl font-semibold mr-2 text-white'>Price: </h1>
            <input id="original-price" class='px-3 rounded-lg w-2/4 md:w-1/3' type="text" placeholder='Price'>
        </div>
        <button id='apply-btn' class='text-xl font-semibold text-white bg-green-600 hover:bg-green-400 mt-4 px-6 py-2 rounded-lg'>Apply</button>
        <h3 class='text-xl md:text-3xl text-semibold text-white mt-2'>Please Pay: <span id='discount-price'>00</span></h3>
    </header>
    <main>
        <section class=' mt-9'>
            <div class='text-right w-3/4 mx-auto'>
                <button id='semi-easy' class='text-red-600'>Coupon Project --></button>
            </div>
        </section>
    </main>

    <!-- discount js file -->
    <script src="js/discount.js"></script>
</body>
</html>
